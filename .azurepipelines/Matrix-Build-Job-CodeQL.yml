parameters:
- name: arch_list
  displayName: Architectures (e.g. IA32, X64)
  type: string
  default: ''
- name: extra_build_args
  displayName: Extra Build Command Arguments
  type: string
  default: ''
- name: extra_update_args
  displayName: Extra Upload Command Arguments
  type: string
  default: ''
- name: extra_install_step
  displayName: Extra Install Steps
  type: stepList
  default:
    - script: echo No extra steps provided
- name: tool_chain_tag
  displayName: Tool Chain (e.g. VS2022)
  type: string
  default: ''
- name: vm_image
  displayName: Virtual Machine Image (e.g. windows-latest)
  type: string
  default: 'windows-latest'
- name: container_image
  displayName: Container Image
  type: string
  default: ''

jobs:

- job: Build
  timeoutInMinutes: 120
  # Use matrix to speed up the build process
  strategy:
    matrix:
      TARGET_CRYPTO:
        Build.Pkg: CryptoPkg
      TARGET_MDE:
        Build.Pkg: MdePkg
      TARGET_MDE_MODULE:
        Build.Pkg: MdeModulePkg
      TARGET_NETWORK:
        Build.Pkg: NetworkPkg
      TARGET_PCAT_CHIPSET:
        Build.Pkg: PcAtChipsetPkg
      TARGET_POLICY_SERVICE:
        Build.Pkg: PolicyServicePkg
      TARGET_SHELL:
        Build.Pkg: ShellPkg
      TARGET_STANDALONE_MM:
        Build.Pkg: StandaloneMmPkg
      TARGET_UEFI_CPU:
        Build.Pkg: UefiCpuPkg
      TARGET_UNIT_TEST_FRAMEWORK:
        Build.Pkg: UnitTestFrameworkPkg

  workspace:
    clean: all

  ${{ if ne(parameters.container_image, '') }}:
    container: ${{ parameters.container_image }}

  pool:
    vmImage: ${{ parameters.vm_image }}

  steps:
  - ${{ if and(ne(parameters.container_image, ''), not(contains(parameters.vm_image, 'windows'))) }}:
    - script: echo "##vso[task.prependpath]/home/vsts_azpcontainer/.local/bin"
      displayName: Add User Local Bin to Path
  - template: Steps/PrGate.yml@mu_devops
    parameters:
      artifacts_identifier: '$(Build.Pkg) DEBUG'
      build_archs: ${{ parameters.arch_list }}
      build_pkgs: $(Build.Pkg)
      build_targets: DEBUG
      do_ci_build: true
      do_ci_setup: false
      do_non_ci_build: false
      do_non_ci_setup: true
      do_pr_eval: true
      extra_build_args: '--codeql ${{ parameters.extra_build_args }}'
      extra_update_args: '--codeql ${{ parameters.extra_update_args }}'
      extra_install_step: ${{ parameters.extra_install_step }}
      tool_chain_tag: ${{ parameters.tool_chain_tag }}
      install_tools: ${{ eq(parameters.container_image, '') }}
      upload_sarif_to_github: true
